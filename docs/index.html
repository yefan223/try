<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 修正meta标签 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my try</title>
</head>
<body>
  <!-- 修正标题标签和内容 -->
  <h1>Hello from try</h1>
  <!-- 修正ID命名（不能纯数字）和标签 -->
  <h4 id="timeDisplay"></h4>
  <h5 id="dateDisplay"></h5>
  <script>
    const date = new Date();
    // 修正JavaScript语法
    document.getElementById("timeDisplay").innerHTML = "时间: " + date.toLocaleTimeString();
    document.getElementById("dateDisplay").innerHTML = "日期: " + date.toLocaleDateString();
  </script>
</body>
</html>
